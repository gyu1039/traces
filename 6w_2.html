<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lotto</title>
    <style>
        .ball {
            display:inline-block;
            width:80px; height:80px;
            background-color: #FFFF00;
            border-radius:50%;
            line-height:80px;
            font-size:50px; margin:5px;
            text-align:center;
        }
    </style>
</head>
<body>
    <script>
        list = [];
        for(var i=1; i<=45; i++) {
            list.push(i);
        }
        document.write(list + "<hr>");

        var result = [];

        for(var i=0; i<6; i++) {
            var index = Math.floor(Math.random()*list.length);
            var num = list[index];
            list.splice(index, 1);
            result.push(num);
        }
        result.sort(function(a,b) {return a-b});
        for (var i=0; i<6; i++) {
            document.write('<b class = "ball">' + result[i] + '</b>');
        }
    </script>
</body>
</html>
