<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3w_2</title>
</head>
<body>
   
    <h1>switch문</h1>
    <button onclick="site()">포털 검색 실습</button>
    <button onclick="iValue()">getElementsByTagName</button>
    <script> 
        function site() {
            var site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?", "");
            var url;
            
            switch(site) {
                case "구글": url = "www.google.com";
                    break;
                case "다음": url = "www.daum.com";
                    break;
                case "네이버": url = "www.naver.com";
                    break;
                case "네이트": url = "www.nate.com";
                    break;
                default: alert("보기 중에 없는 사이트입니다.");
            }
        }
    
        function iValue() {
            var x = prompt("수를 입력하세요 1,2,3,4" ,"");
            x=Number(x);
            var bc = document.getElementsByTagName("body");
            switch(x) {
                case 1: confirm("입력값이 1입니다.");
                    bc[0].style.color = "red";
                    break;
                case 2: confirm("입력값이 2입니다.");
                    bc[0].style.color = "green";
                    break;
                case 3: confirm("입력값이 3입니다.");
                    bc[0].style.color = "blue";
                    break;
                case 4: confirm("입력값이 4입니다.");
                    bc[0].style.color = "purple";
                    break;
                default: alert("1,2,3,4가 아닙니다.");
                    bc[0].style.backgroundColor = "yellow";    
            } 
        }
    </script> <br>
    
    <h1>for 문</h1>
        <script>
        var sum = 0;
        var n = 0; // 개수 초기화
        document.write("3의 배수 <br>");
        for(var i= 1; i<=100; i++) {
            if (i%3 == 0) {
                document.write(+i + " ");
                sum+=i;
                n++;
            }
        }
        document.write("<br> 1~100까지 3의 배수의 합=" + sum);
        document.write("<br> 1~100까지 3의 배수의 개수=" + n);
        </script>
</body>
</html>
