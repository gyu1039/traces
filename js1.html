<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습중</title>
</head>
<body>
    <h1>2단원</h1>
    <ul>
        <li><script>
            document.write("환영합니다");
        </script>
        <br><script src=""></script></li>
        <li><script>
            var box;
            box = 100;
            box = 30;
            document.write(box);
        </script></li>
        <li><script>
            var tag = "<h6> String </h6>";
            document.write(tag);
        </script></li>
        <li><script>
            var a = true;
            var b = false;
            var c = 10 > 5;
            var d = Boolean(null);
            document.write(a, "<br>");
            document.write(b, "<br>");
            document.write(c, "<br>");
            document.write(d, "<br>");
        </script></li>
        <li><script>
            var num = 100;
            var str = "자바스크립트";
            document.write(typeof num, "<br>");
            document.write(typeof str);
        </script></li>
        <li>
            <script>
            var num1 = 15, num2 = 2; var result;
            result = num1 + num2; document.write(result,"<br>");
            result = num1 - num2; document.write(result,"<br>");
            result = num1 * num2; document.write(result,"<br>");
            result = num1 / num2; document.write(result,"<br>");    
            result = num1 % num2; document.write(result,"<br>");
            </script>
        </li>
        <li>
            <script>
                var t1 = "학교종이", t2 = "떙땡떙", t3 = 8282, t4 = "어서모이자"; var result;
                result = t1 + t2 + t3 + t4; document.write(result);
            </script>
        </li>
        <li>
            <script>
                var num1 = 10, num2 = 3;
                num1 += num2; document.write(num1, "<br>");
                num1 -= num2; document.write(num1, "<br>");
                num1 *= num2; document.write(num1, "<br>");
                num1 %= num2; document.write(num1, "<br>");
            </script>
        </li>
        <li>
            <script>
                var str = "<table border='1'>";
                str += "<tr>";
                str += "<td>1</td><td>2</td><td>3</td>";
                str += "</tr>";
                str += "</table>";
                document.write(str);
            </script>
        </li>
        <li>
            <script>
                var num1 = 10, num2 = 20; var result;
                num1--; document.write(num1, "<br>");
                num1++; document.write(num1, "<br>");
                result = num2++; document.write(result, "<br>");
                result = ++num2; document.write(result, "<br>");
            </script>
        </li>
        <li>
            <script>
                var a = 10, b = 20, c = 10; f = "20"; var result;
                result = a > b; document.write(result, "<br>");
                result = a < b; document.write(result, "<br>");
                result = a <= b; document.write(result, "<br>");
                result = b == f; document.write(result, "<br>");
                result = a != b; document.write(result, "<br>");
                result = b === f; document.write(result, "<br>");
            </script>
        </li>
        <li>
            <script>
                var a = 10, b = 20, m = 30, n = 40; var result;
                result = a > b || b >= m || m > n; document.write(result, "<br>");
                result = a > b || b >= m || m <= n; document.write(result, "<br>");
                result = a <= b && b >= m && m <= n; document.write(result, "<br>");
                result = a <= b && b <= m && m <= n; document.write(result, "<br>");
                result = !(a > b); document.write(result, "<br>");
            </script>
        </li>
        <li>
            <script>
                var a = 10, b = 3; 
                var result = a > b ? "Javascript":"hello";
                document.write(result);
            </script>
        </li>
        <li>
            <script>
                var name = prompt("당신의 이름은?", "");
                var height = prompt("당신의 신장은?", "0");
                var weight = prompt("당신의 몸무게는?", "0");
                var normal_w = (height - 100) * 0.9;
                var result = weight >= normal_w - 5 && weight <= normal_w + 5;
                result = result ? "적정 체중입니다." : "적정 체중이 아닙니다.";
                document.write(name + "님은" + result);
            </script>
        </li>
        <li>
            <script>
                var price1 = 3000, price2 = 6000, price3 = 3000;
                var sum = price1 + price2 + price3
                var result = sum > 10000;
                result = result ? sum - 10000+"원 초과" : "돈 관리 잘했어요!";
                document.write(result);
            </script>
        </li>
        <li>
            <script>
                var q1 = 1200, q2 = 1300, q3 = 1000, aver = (q1 + q2 + q3) / 3
                var amount = prompt("4분기 판매량을 입력하세요.", "");
                var result = amount > aver;
                result = result ? "판매량이 평균이상입니다." : "판매량이 편규 미달입니다.";
                document.write(result);

            </script>
        </li>
    </ul>


</body>
</html>
