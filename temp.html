<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asd</title>
    <style>
    </style>
</head>
<body>
    <h2>제어문 연습</h2>
    <script>
        var num=1;
        var t="<table style=border-collapse:collapse border=1 bordercolor='blue'>";
        for (var i=1; i<=5 ; i++) {
            t+="<tr>";

            for(var k=1; k<=5 ;k++) {
                t+="<td>"+num+"</td>";
                num++;
            }

            t+="</tr>";
        }

        t+="</table>";
        document.write(t);
    </script>
</body>
</html>
