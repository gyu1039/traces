<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function fn_spread(id){
            var getID = document.getElementById(id);
            getID.style.display=(getID.style.display=="block") ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <button class="btn01" onclick="fn_spread('content1');">문자열 객체의 메서드 및 속성</button>
    <div id="content1" style="display: none";>
        <script>
            var t="Hello Thank you good luck to you";
            document.write("1. ",t.charAt(16),"<br>"); 
            // 인덱스 16에 저장된 문자를 불러온다.
            document.write("2. ",t.indexOf("you"), "<br>");
            // 문자열 왼쪽에서부터 제일 먼저 발견된 문자의 인덱스 값을 반환
            document.write("3. ",t.indexOf("you",16),"<br>");
            // 문자열 인덱스 16위치에서부터 제일 먼저 발견된 문자의 인덱스값을 반환
            document.write("4. ",t.lastIndexOf("you"),"<br>");
            // 문자열 오른쪽에서부터 왼쪽 방향으로 제일 먼저 발견된 문자의 인덱스값을 반환
            document.write("5. ",t.lastIndexOf("you",25), "<br>");
            // 문자열 인덱스 25부터 왼쪽방향으로 제일 먼저 발견된 문자의 인덱스값을 반환
            document.write("6. ",t.match("luck"), "<br>");
            // 문자열 왼쪽에서부터 제일 먼저 발견된 문자를 찾아 반환
            document.write("7. ",t.search("you"), "<br>");
            // 문자열 왼쪽에서부터 제일 먼저 발견된 문자의 인덱스 값을 반환
            document.write("8. ",t.substr(21,4),"<br>"); 
            // 문자열 인덱스 21부터 4글자를 가져온다
            document.write("9. ",t.substring(6,12),"<br>");
            // 문자열 인덱스 6부터 12 이전까지의 문자를 가져온다
            document.write("10. ",t.replace("you","me"),"<br>");
            // 문자열 왼쪽에서부터 제일 먼저 발견된 you를 me로 바꾼다
            document.write("11. ",t.toLowerCase(),"<br>");
            // 문자열의 영문자가 모두 소문자로 바뀌어서 반환된다
            document.write("12. ",t.toUpperCase(),"<br>");
            // 문자열의 영문자가 모두 대문자로 바뀌어서 반환된다
            document.write("13. ",t.length,"<br>");
            // 문자열의 총 개수를 반환한다. 공백문자도 문자로 취급한다.

            var s=t.split(" "); // 지정한 문자를 기분으로 문자 데이터를 나누어 배열에 저장하여 반환
            document.write("14. ",s[0], "<br>");
            document.write("15. ",s[4], "<br>");

            var str = "A";
            var t=str.charCodeAt(0); // 문자열 인덱스에 해당하는 문자의 아스키 코드값을 반환합니다.
            document.write("16. ",t,"<br>");

            document.write("17. ",String.fromCharCode(65),"<br>"); // 아스키코드 65에 해당하는 문자를 반환
            // ASCII American Standard Code for Information Interchange
        </script>
    </div>
    
    <button class="btn01" onclick="fnc()">문자열 객체 예제(영문이름, 연락처)</button>
    <div id="content2" style="display: none";>
        <script>
            function fnc() {
                var userName = prompt("당신의 영문 이름은?", "");
                var upperName = userName.toUpperCase();
                document.write(upperName, "<br>");

                var userNum = prompt("당신의 연락처는?", "");
                var result = userNum.substring(0, userNum.length - 4) + "****";
                document.write(result,"<br>");
            }
        </script>
    </div>
    <button onclick="em()">이메일 주소 예제</button>
    <script>
        function em() {
            var userEmail = prompt("당신의 이메일 주소는?", "");
            var arrUrl = [".co.kr",".com",".net", ".or.kr", ".go.kr"];
            var check1 = false;
            var check2 = false;

            if(userEmail.indexOf("@") > 0) {check1 = true;}
            for(var i = 0; i<arrUrl.length; i++) {
                if (userEmail.indexOf(arrUrl[i]) > 0) {
                    check2 = true;
                }
            }
            if(check1 && check2) {
                confirm(userEmail);
            }else {
                alert("이메일 형식이 잘못되었습니다.");
            }
        }
    </script>

    <button onclick="testAvg(arrSubject)">함수 호출 예제</button>
    <script>
        var arrSubject = ["국어", "수학"];
        function testAvg(arrData) {
            var sum = 0;
            for(var i=0; i<arrData.length; i++) {
                sum += Number(prompt(arrData[i] + " 점수는?", "0"));
            }

            var avg = sum / arrData.length;
            confirm("평균 점수는 " + avg + "점 입니다.");

            return 0
        }
    </script>

    <script>
        var num = 1;
        function gallery(direct) {
            if(direct) {
                if (num == 8) return;
                num++;
            } else {
                if (num == 1) return;
                num--;
            }

            var imgTag = document.getElementById("photo");
            imgTag.setAttribute("src","pic/pic_" + num + ".jpg");
        }
    </script>
    <div id="galleryZone">
        <p><img src="pic/pic_1.jpg" id="photo" alt=""></p>
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>
    </div>
</body>
</html>
