    <script>
        function chk(){
            var x = prompt("숫자를 입력하시오", "0");
            var dis = document.querySelector('#res');
            if (x != null) {
                if (x%3 == 0) {
                    document.getElementById("res").style.color = "red";
                    dis.innerHTML = x + "=> 3의 배수입니다. 다시 체크하려면 버튼 누르세요";
                }
                else {
                    document.getElementById("res").style.color = "blue";
                    dis.innerHTML = x + "=> 3의 배수가 아닙니다. 다시 체크하려면 버튼을 누르세요.";
                }
            }
        }
    </script>
