<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 JavaScript 중간실기 2번</title>
</head>
<body>
    <script>
        var ss = [10,20,30,40,50,60,70];
        var n = 0;
        var hap = 0;
        for(var i =0; i<ss.length; i++) {
            document.write(i + "번 째 학생 성적 = " + ss[i] + "<br>");
            hap+=ss[i];
        }
        document.write("<hr id = 'hr'> 배열 요소의 합="+hap);
        document.write("&nbsp &nbsp &nbsp평균 = " + hap/ss.length);

        function xx(){
            var hh = document.getElementById('hh');
            var hr = document.getElementById('hr');
            n++;
            if (n%2 == 1){
                document.body.style.backgroundColor = "cyan";
                document.body.style.color = "red";
                hr.style.border ="2px solid blue";
                hr.width = "60%";
                hh.innerHTML = "배경화면 색 = cyan";    
            }
            else {
                document.body.style.backgroundColor = "yellow";
                document.body.style.color = "blue";
                hr.style.border ="2px solid red";
                hr.width = "80%";
                hh.innerHTML = "배경화면 색 = yellow";
            }
            document.title = n + "번 클릭";
        }
    </script>
    <h2 id = "hh" onclick="xx(this)">여기를 클릭하면 배경화면 색이 바뀜</h2>
</body>
</html>
