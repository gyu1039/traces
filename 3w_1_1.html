<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>
<body>
    <script> 
        var grade = prompt("성적을 입력하세요", "");
        
        if (grade >= 0 && grade <= 100){
            if (grade >= 90 && grade <= 100){
                document.write("A입니다.");
            }
            else if(grade >= 80 && grade < 90) {
                document.write("B입니다.");
            }
            else if(grade >= 70 && grade < 80) {
                document.write("C입니다.");     
            }
            else if(grade >= 60 && grade < 70) {
                document.write("D입니다.");     
            }
            else {
                document.write("F입니다.");
            }
        }
        else {
            document.write("잘못 입력하셨습니다.");
        }    
    </script>
</body>
</html>
