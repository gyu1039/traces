<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 문법, 변수, 연산자</title>
</head>
<body>
    <h1>2주차</h1>
    <ul>
        <h2> 출력 및 변수,연산자 사용</h2>
        <span style="font-size:1.5em">기초문법</span><br>
        <li>
            <script>
            document.write("환영합니다");
            var box;
            box = 100;
            box = 30;
            document.write(box);
            var tag = "<span style=font-size:1.5em> String </span> <br>";
            document.write(tag);
            var a = true;
            var b = false;
            var c = 10 > 5;
            var d = Boolean(null);
            document.write(a, "<br>");
            document.write(b, "<br>");
            document.write(c, "<br>");
            document.write(d, "<br>");
            var num = 100;
            var str = "자바스크립트";
            document.write(typeof num, "<br>");
            document.write(typeof str);
            </script>
            <br>연산자 사용<br>
            <script>
            var num1 = 15, num2 = 2; var result;
            result = num1 + num2; document.write(result,"<br>");
            result = num1 - num2; document.write(result,"<br>");
            result = num1 * num2; document.write(result,"<br>");
            result = num1 / num2; document.write(result,"<br>");    
            result = num1 % num2; document.write(result,"<br>");
            </script>
        </li>
        <br><span style="font-size:1.5em">서로 다른 자료형의 연산과 복합연산</span><br>
        <li>
            <script>
                var t1 = "학교종이", t2 = "떙땡떙", t3 = 8282, t4 = "어서모이자"; var result;
                result = t1 + t2 + t3 + t4; document.write(result);
                var num1 = 10, num2 = 3;
                num1 += num2; document.write(num1, "<br>");
                num1 -= num2; document.write(num1, "<br>");
                num1 *= num2; document.write(num1, "<br>");
                num1 %= num2; document.write(num1, "<br>");
            </script>
        </li>
        <br><span style="font-size:1.5em">1행짜리 표</span><br>
        <li>
            <script>
                var str = "<table border='1'>";
                str += "<tr>";
                str += "<td>1</td><td>2</td><td>3</td>";
                str += "</tr>";
                str += "</table>";
                document.write(str);
            </script>
        </li>
        <br><span style="font-size:1.5em">단항연산자 사용</span><br>
        <li>
            <script>
                var num1 = 10, num2 = 20; var result;
                num1--; document.write(num1, "<br>");
                num1++; document.write(num1, "<br>");
                result = num2++; document.write(result, "<br>");
                result = ++num2; document.write(result, "<br>");
            </script>
        </li>
        <br><span style="font-size:1.5em">비교연산자 사용</span><br>
        <li>
            <script>
                var a = 10, b = 20, c = 10; f = "20"; var result;
                result = a > b; document.write(result, "<br>");
                result = a < b; document.write(result, "<br>");
                result = a <= b; document.write(result, "<br>");
                result = b == f; document.write(result, "<br>");
                result = a != b; document.write(result, "<br>");
                result = b === f; document.write(result, "<br>");
            </script>
        </li>
        <br><span style="font-size:1.5em">논리연산자 사용</span><br>
        <li>
            <script>
                var a = 10, b = 20, m = 30, n = 40; var result;
                result = a > b || b >= m || m > n; document.write(result, "<br>");
                result = a > b || b >= m || m <= n; document.write(result, "<br>");
                result = a <= b && b >= m && m <= n; document.write(result, "<br>");
                result = a <= b && b <= m && m <= n; document.write(result, "<br>");
                result = !(a > b); document.write(result, "<br>");
            </script>
        </li>
        <br><span style="font-size:1.5em">삼항연산자 사용</span><br>
        <li>
            <script>
                var a = 10, b = 3; 
                var result = a > b ? "Javascript":"hello";
                document.write(result);
            </script>
        </li>
        <br><span style="font-size:1.5em">적정체중판별</span><br>
        <button type="button" formtarget="_blank" onclick="func()">click</button>
            <script>
                function func(){
                var name = prompt("당신의 이름은?", "");
                var height = prompt("당신의 신장은?", "0");
                var weight = prompt("당신의 몸무게는?", "0");
                var normal_w = (height - 100) * 0.9;
                var result = weight >= normal_w - 5 && weight <= normal_w + 5;
                result = result ? "적정 체중입니다." : "적정 체중이 아닙니다.";
                document.write(name + "님은" + result);
                }
            </script>
