<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>
    <style>
        body {
            background: blue;
        }
        button {
            background-color: purple;
            color:black;
            border: 2px dotted skyblue;
        }
    </style>
    <script>
        var cnt = 0;

        function xxx(){
            cnt++;
            var header = document.getElementById('header');
            var b1=document.getElementById('b1');
            header.innerHTML = cnt + '번 <br>';
            if ((cnt %2) ==0) {
                b1.style.backgroundColor="cyan";
                b1.style.color="black";
            } 
            else {
                b1.style.backgroundColor = "black";
                b1.style.color ="yellow";
            }

        }

        function yyy() {
            cnt = 0;
            var header = document.getElementById('header');
            header.innerHTML = '리셋... <br>';
        }
    </script>
</head>
<body>
    <button id="b1" onClick='xxx()'>버튼을 누르세요.</button>
    <button onClick='yyy()'>리셋을 원하면 클릭.</button>
    <h1 id="header">Header 1</h1>
</body>
</html>
